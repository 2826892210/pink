<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象</title>
    <style>
        *{margin: 0px;padding: 0px;}
        ul li{list-style: none;}
        main{width: 800px;height: 1000px;margin: 100px auto;border: 1px solid black;}
        .fisrstnav ul li{float: left;width: 100px;height: 50px;border: 1px solid black;}
        .tabscon{width: 800px;height: 900px;border: 1px solid black;}
    </style>
</head>
<body>
    <main>
    <!-- <h4>
        Js 面向对象 动态添加标签页
    </h4> -->
    <div class="tabsnox" id="tab">
        <!-- tab 标签 -->
       <nav class="fisrstnav">
        <ul>
            <li class="liactive"><span>测试1</span><span class="iconfont icon-guanbi"></span></li>
            <li><span>测试2</span><span class="iconfont icon-guanbi"></span></li>
            <li><span>测试3</span><span class="iconfont icon-guanbi"></span></li>
        </ul>
        <div class="tabadd">
            <span>+</span>
        </div>
       </nav>

       <!-- tab 内容 -->
       <div class="tabscon">
           <section class="conactive">测试1</section>
           <section>测试2</section>
           <section>测试3</section>
       </div>
    </div>
  </main>

    <script src="./tab.js"></script>
</body>
</html>
